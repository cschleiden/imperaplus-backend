name: PR Validation

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    name: Build & Test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: dotnet restore ImperaPlus.sln
      - run: dotnet build ImperaPlus.sln --no-restore
      - run: dotnet test ImperaPlus.sln --no-build --no-restore
